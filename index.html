<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>JavaScript Drumkit</title>
</head>
<body>
<div>
<audio data-key="65" class = 'sound' src ="sounds/boom.wav"></audio>
<audio data-key="83" class = 'sound' src ="sounds/clap.wav"></audio>
<audio data-key="68" class = 'sound' src ="sounds/crash.wav"></audio>
<audio data-key="70" class = 'sound' src ="sounds/gong.wav"></audio>
<audio data-key="71" class = 'sound' src ="sounds/hihat.wav"></audio>
<audio data-key="72" class = 'sound' src ="sounds/Kick 2.wav"></audio>
<audio data-key="74" class = 'sound' src ="sounds/kick.wav"></audio>
<audio data-key="75" class = 'sound' src ="sounds/Perc 3.wav"></audio>
<audio data-key="76" class = 'sound' src ="sounds/tom.wav"></audio>
<audio data-key="67" class = 'sound' src ="sounds/ride.wav"></audio>
<audio data-key="86" class = 'sound' src ="sounds/snare.wav"></audio>
<audio data-key="66" class = 'sound' src ="sounds/tink.wav"></audio>
<audio data-key="78" class = 'sound' src ="sounds/openhat.wav"></audio>
<audio data-key="32" class = 'sound' src ="sounds/FX 5.wav"></audio>
<audio data-key="88" class = 'sound' src ="sounds/COWBELL.WAV"></audio>
</div>
<h1>JavaScript DrumKit</h1>
<h2>Press keys or click to play</h2>
<div class = 'wrapper'>
    <div class = 'boxes'>
        <div class = "box boxA" data-key ='65'>
            <div class = "box-head">boom</div>
            <div class = "box-main">A</div>
        </div>
        <div class = "box boxS" data-key ='83'>
            <div class = "box-head">clap</div>
            <div class = "box-main">S</div>
        </div>
        <div class = "box boxD" data-key = '68'>
            <div class = "box-head">crash</div>
            <div class = "box-main">D</div>
        </div>
        <div class = "box boxF" data-key="70">
            <div class = "box-head">gong</div>
            <div class = "box-main">F</div>
        </div>
        <div class = "box boxG" data-key="71">
            <div class = "box-head">hi hat</div>
            <div class = "box-main">G</div>
        </div>
        <div class = "box boxH" data-key="72">
            <div class = "box-head">kick</div>
            <div class = "box-main">H</div>
        </div>
        <div class = "box boxJ" data-key="74">
            <div class = "box-head">kick</div>
            <div class = "box-main">J</div>
        </div>
        <div class = "box boxK" data-key ="75">
            <div class = "box-head">click</div>
            <div class = "box-main">K</div>
        </div>
        <div class = "box boxL" data-key="76">
            <div class = "box-head">tom</div>
            <div class = "box-main">L</div>
        </div>
        <div class = "box boxC" data-key="67">
            <div class = "box-head">ride</div>
            <div class = "box-main">C</div>
        </div>
        <div class = "box boxV" data-key="86">
            <div class = "box-head">snare</div>
            <div class = "box-main">V</div>
        </div>
        <div class = "box boxB" data-key = "66">
            <div class = "box-head">tink</div>
            <div class = "box-main">B</div>
        </div>
        <div class = "box boxN" data-key = "78">
            <div class = "box-head">open hat</div>
            <div class = "box-main">N</div>
        </div>
        <div class = "box boxSpace" data-key = "32">
                <div class = "box-head">build up</div>
                <div class = "box-main">SPACE</div>
            </div>
            <div class = "box boxX" data-key = "88">
                <div class = "box-head">cowbell</div>
                <div class = "box-main">X</div>
            </div>
    </div>
</div>
<script src="app.js"></script>

</body>
</html>
